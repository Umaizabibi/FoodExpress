{% extends 'base.html' %}
{% load static %}

{% block title %}Login - FoodExpress{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden">
        <div class="px-6 py-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text mb-6">
                    FoodExpress
                </h1>
                <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
            </div>

            <form method="post" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label for="id_login_id" class="block text-sm font-medium text-gray-700 mb-1">
                        Email or Phone
                    </label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-user"></i>
                        </div>
                        <input
                            type="text"
                            name="login_id"
                            id="id_login_id"
                            placeholder="Enter your email or phone"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            required
                        >
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input
                            type="password"
                            name="password"
                            id="id_password"
                            placeholder="Enter your password"
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            required
                        >
                        <button type="button" onclick="togglePassword('id_password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-eye" id="id_password_icon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember_me"
                            name="remember_me"
                            type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                        >
                        <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="text-primary hover:text-primary/80 font-medium">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div class="pt-2">
                    <button
                        type="submit"
                        class="w-full py-3 px-4 bg-primary text-white rounded-md font-medium hover:bg-primary/90 transition-colors"
                    >
                        Sign In
                    </button>
                </div>
            </form>


            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="text-primary hover:text-primary/80 font-medium">
                        Sign Up
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    function togglePassword(id) {
        const passwordInput = document.getElementById(id);
        const passwordIcon = document.getElementById(id + '_icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}

{% endblock %}
